{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contraseña restablecida - CuentIA</title>
    <link rel="stylesheet" href="{% static 'css/styles_landing.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
<div class="auth-container">
    <div class="auth-image">
        <div class="auth-image-content">
                <!-- Imagen principal más grande -->
                <img src="{% static 'images/reset_password.png' %}" alt="Ilustración de lectura" class="auth-main-image" />
        </div>
    </div>
    <div class="auth-content">
        <div class="auth-logo">
            <img src="{% static 'images/logo1.png' %}" alt="CuentIA Logo">
            <h1>CuentIA</h1>
        </div>
        <div class="auth-form-container">
            <h2 class="auth-title">¡Contraseña actualizada!</h2>
            <p class="auth-subtitle">Tu contraseña ha sido restablecida exitosamente. Ya puedes iniciar sesión.</p>

            <div class="auth-footer">
                <p><a href="{% url 'user:login' %}" class="auth-link">Iniciar sesión</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
