{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando - CuentIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            color: white;
            max-width: 400px;
            padding: 2rem;
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            backdrop-filter: blur(10px);
        }

        .loading-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .loading-subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .loading-spinner {
            margin: 2rem auto;
            position: relative;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .loading-text {
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.8;
            animation: fadeInOut 1.5s infinite;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0%;
            animation: progressFill 3s ease-in-out forwards;
        }

        .loading-dots {
            display: inline-block;
            margin-left: 0.5rem;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        /* Animaciones */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes progressFill {
            0% { width: 0%; }
            30% { width: 30%; }
            60% { width: 60%; }
            90% { width: 90%; }
            100% { width: 100%; }
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Efectos de partículas de fondo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; width: 10px; height: 10px; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; width: 15px; height: 15px; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; width: 8px; height: 8px; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; width: 12px; height: 12px; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; width: 6px; height: 6px; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; width: 14px; height: 14px; }
        .particle:nth-child(7) { left: 70%; animation-delay: 6s; width: 9px; height: 9px; }
        .particle:nth-child(8) { left: 80%; animation-delay: 7s; width: 11px; height: 11px; }
        .particle:nth-child(9) { left: 90%; animation-delay: 8s; width: 7px; height: 7px; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .loading-container {
                padding: 1rem;
            }

            .loading-title {
                font-size: 1.5rem;
            }

            .loading-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="loading-container">
        <div class="logo-container">
            <img src="{% static 'images/robot4.png' %}" alt="CuentIA Logo">
        </div>

        <h1 class="loading-title">CUENTIA</h1>
        <p class="loading-subtitle">Preparando tu experiencia mágica</p>

        <div class="loading-spinner">
            <div class="spinner"></div>
            <p class="loading-text">Cargando información<span class="loading-dots"></span></p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Función para cargar los datos del dashboard
        async function loadDashboardData() {
            try {
                const response = await fetch('{% url "user:dashboard_data" %}', {
                    method: 'GET',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();

                if (data.success) {
                    // Pequeña pausa adicional para mostrar la animación completa
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 500);
                } else {
                    console.error('Error al cargar datos:', data.message);
                    // En caso de error, redirigir de todas formas
                    setTimeout(() => {
                        window.location.href = '/dashboard/';
                    }, 1000);
                }
            } catch (error) {
                console.error('Error en la petición:', error);
                // En caso de error, redirigir de todas formas
                setTimeout(() => {
                    window.location.href = '/dashboard/';
                }, 1000);
            }
        }

        // Iniciar la carga cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            // Esperar un mínimo de tiempo para mostrar la animación
            setTimeout(() => {
                loadDashboardData();
            }, 2000); // Mínimo 2 segundos de loading
        });

        // Prevenir que el usuario navegue hacia atrás durante la carga
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>
</body>
</html>
