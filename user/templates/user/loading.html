{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando - CuentIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: 'Inter', sans-serif;
    background: #f8fafc;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
}

/* Fondo profesional suave */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:
        radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(99, 102, 241, 0.04) 0%, transparent 50%),
        linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 25%, #cbd5e1 50%, #94a3b8 75%, #64748b 100%);
    z-index: 1;
}

/* Ondas animadas muy sutiles */
body::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:
        radial-gradient(circle at 25% 25%, rgba(139, 92, 246, 0.03) 0%, transparent 25%),
        radial-gradient(circle at 75% 75%, rgba(168, 85, 247, 0.02) 0%, transparent 25%);
    animation: waves 12s ease-in-out infinite;
    z-index: 2;
}

@keyframes waves {
    0%, 100% {
        transform: scale(1) rotate(0deg);
        opacity: 0.5;
    }
    50% {
        transform: scale(1.05) rotate(180deg);
        opacity: 0.2;
    }
}

/* Patrón geométrico muy sutil */
.geometric-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.01;
    z-index: 3;
    background-image:
        linear-gradient(45deg, transparent 40%, rgba(139, 92, 246, 0.05) 50%, transparent 60%),
        linear-gradient(-45deg, transparent 40%, rgba(168, 85, 247, 0.03) 50%, transparent 60%);
    background-size: 80px 80px;
    animation: geometricMove 25s linear infinite;
}

@keyframes geometricMove {
    0% {
        transform: translateX(0) translateY(0);
    }
    100% {
        transform: translateX(80px) translateY(80px);
    }
}

/* Luces flotantes profesionales */
.professional-lights {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 4;
}

.light {
    position: absolute;
    border-radius: 50%;
    filter: blur(1px);
    animation: float-professional 6s ease-in-out infinite;
}

.light:nth-child(1) {
    width: 2px;
    height: 2px;
    background: rgba(139, 92, 246, 0.3);
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.light:nth-child(2) {
    width: 3px;
    height: 3px;
    background: rgba(168, 85, 247, 0.2);
    top: 60%;
    left: 80%;
    animation-delay: 2s;
}

.light:nth-child(3) {
    width: 2px;
    height: 2px;
    background: rgba(99, 102, 241, 0.4);
    top: 80%;
    left: 20%;
    animation-delay: 4s;
}

.light:nth-child(4) {
    width: 3px;
    height: 3px;
    background: rgba(139, 92, 246, 0.25);
    top: 10%;
    left: 70%;
    animation-delay: 1s;
}

.light:nth-child(5) {
    width: 2px;
    height: 2px;
    background: rgba(168, 85, 247, 0.3);
    top: 40%;
    left: 5%;
    animation-delay: 3s;
}

.light:nth-child(6) {
    width: 4px;
    height: 4px;
    background: rgba(99, 102, 241, 0.15);
    top: 70%;
    left: 60%;
    animation-delay: 5s;
}

@keyframes float-professional {
    0%, 100% {
        transform: translateY(0px) translateX(0px);
        opacity: 0.3;
    }
    25% {
        transform: translateY(-10px) translateX(5px);
        opacity: 0.7;
    }
    50% {
        transform: translateY(-5px) translateX(-5px);
        opacity: 0.5;
    }
    75% {
        transform: translateY(-15px) translateX(3px);
        opacity: 0.8;
    }
}

        /* Contenedor principal */
        .loading-container {
    text-align: center;
    z-index: 10;
    position: relative;
    max-width: 500px;
    padding: 3rem 2rem;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    border: 1px solid rgba(139, 92, 246, 0.1);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
}

        /* Logo animado */
        .logo-container {
            margin-bottom: 2rem;
            position: relative;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s linear infinite;
        }

        .logo img {
            width: 70px;
            height: 70px;
            z-index: 2;
            position: relative;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 25px 50px rgba(139, 92, 246, 0.5);
            }
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        /* Título */
        .title {
    font-size: 3rem;
    font-weight: 700;
    color: #1e293b;
    margin-bottom: 0.5rem;
    letter-spacing: 2px;
    text-shadow: none;
    animation: fadeInUp 1s ease-out;
}

        .subtitle {
    font-size: 1.1rem;
    color: #64748b;
    margin-bottom: 3rem;
    font-weight: 400;
    animation: fadeInUp 1s ease-out 0.2s both;
}

        /* Spinner mejorado */
        .spinner-container {
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .spinner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Texto de carga */
        .loading-text {
    color: #64748b;
    font-size: 1rem;
    margin-bottom: 2rem;
    animation: fadeInUp 1s ease-out 0.6s both;
}

        /* Barra de progreso mejorada */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24, #f59e0b, #d97706);
            border-radius: 3px;
            animation: progress 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        @keyframes progress {
            0% {
                width: 0%;
                transform: translateX(-100%);
            }
            50% {
                width: 70%;
                transform: translateX(0%);
            }
            100% {
                width: 100%;
                transform: translateX(0%);
            }
        }

        /* Puntos de carga animados */
        .loading-dots {
            display: inline-block;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .loading-dots::after {
            content: '';
            animation: dots 2s linear infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        /* Animación de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .loading-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .logo img {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
                letter-spacing: 1px;
            }

            .loading-container {
                padding: 1.5rem 1rem;
            }
        }

        /* Efecto de brillo en el contenedor */
        .loading-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: containerShine 4s ease-in-out infinite;
        }

        @keyframes containerShine {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo geométrico -->
<div class="geometric-bg"></div>

<!-- Luces profesionales -->
<div class="professional-lights">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
</div>

    <!-- Contenedor principal -->
    <div class="loading-container">
        <!-- Logo animado -->
        <div class="logo-container">
            <div class="logo">
                <img src="{% static 'images/robot4.png' %}" alt="CuentIA Logo">
            </div>
        </div>

        <!-- Título y subtítulo -->
        <h1 class="title">CUENTIA</h1>
        <p class="subtitle">Preparando tu experiencia mágica</p>

        <!-- Spinner -->
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>

        <!-- Texto de carga -->
        <p class="loading-text">
            Cargando información<span class="loading-dots"></span>
        </p>

        <!-- Barra de progreso -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        // Simular carga y redirección
setTimeout(function() {
    window.location.href = "{% url 'dashboard' %}";
}, 4000);

// Crear luces adicionales dinámicamente
function createProfessionalLights() {
    const lightsContainer = document.querySelector('.professional-lights');

    for (let i = 0; i < 8; i++) {
        const light = document.createElement('div');
        light.className = 'light';
        light.style.width = Math.random() * 4 + 2 + 'px';
        light.style.height = light.style.width;
        light.style.left = Math.random() * 100 + '%';
        light.style.top = Math.random() * 100 + '%';
        light.style.animationDelay = Math.random() * 6 + 's';
        light.style.background = `rgba(${139 + Math.random() * 30}, ${92 + Math.random() * 30}, 246, ${Math.random() * 0.4 + 0.2})`;
        lightsContainer.appendChild(light);
    }
}

// Crear luces al cargar
createProfessionalLights();
    </script>
</body>
</html>
